<h2>چت‌بات</h2>
<input type="text" id="userInput">
<button onclick="sendMessage()">ارسال</button>
<div id="chatLog"></div>

<script>
  function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    const chatLog = document.getElementById("chatLog");
    let response = "";

    if (userInput.includes("سلام")) {
      response = "سلام! چطور می‌تونم کمکتون کنم؟";
    } else {
      response = "متوجه نشدم، لطفاً واضح‌تر بگو.";
    }

    chatLog.innerHTML += `<p><strong>شما:</strong> ${userInput}</p>`;
    chatLog.innerHTML += `<p><strong>چت‌بات:</strong> ${response}</p>`;
  }
</script>
