<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرجع ابزارهای هوش مصنوعی</title>

  <!-- Manifest و آیکن‌ها -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0078d4">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- استایل پایه -->
  <style>
    body.light {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
    #installBtn, #themeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      margin-top: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    #themeToggle {
      right: 150px;
    }
  </style>
</head>
<body class="light">
  <h1>🎓 خوش آمدید به مرجع ابزارهای هوش مصنوعی</h1>
  <p>اینجا می‌تونی ابزارهای کاربردی هوش مصنوعی رو دسته‌بندی‌شده پیدا کنی.</p>

  <!-- دکمه‌ها -->
  <button id="installBtn" style="display:none;">📲 نصب اپ</button>
  <button id="themeToggle">🌓 تغییر حالت شب/روز</button>

  <!-- اسکریپت‌ها -->
  <script>
    // حالت شب/روز
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.className = savedTheme;
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      const currentTheme = document.body.className;
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
    });

    // دکمه نصب اپ
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('✅ نصب تأیید شد');
          } else {
            console.log('❌ نصب رد شد');
          }
          deferredPrompt = null;
        });
      }
    });

    // ثبت سرویس‌ورکر
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('✅ Service Worker ثبت شد'))
        .catch(err => console.error('❌ خطا در ثبت SW:', err));
    }
  </script>
</body>
</html>
