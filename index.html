
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابزارهای هوش مصنوعی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .category {
      margin-top: 30px;
    }
    .category h2 {
      color: #444;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .ai-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }
    .ai-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .ai-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .ai-card h3 {
      margin: 10px 0;
      color: #222;
    }
    .ai-card p {
      font-size: 14px;
      color: #666;
    }
    .ai-card button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .ai-card a {
      display: block;
      margin-top: 8px;
      color: #0078d4;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🧠 ابزارهای هوش مصنوعی</h1>

  <div class="category">
    <h2>🗣 چت‌بات‌ها</h2>
    <div class="ai-grid">
      <div class="ai-card">
        <img src="chatgpt.png" alt="ChatGPT">
        <h3>ChatGPT</h3>
        <p>چت‌بات قدرتمند برای گفتگو و تولید متن</p>
        <button onclick="showUsage('chatgpt')">📘 کاربرد</button>
        <a href="https://chat.openai.com" target="_blank">🌐 ورود</a>
      </div>
      <div class="ai-card">
        <img src="copilot.png" alt="Copilot">
        <h3>Copilot</h3>
        <p>دستیار هوشمند برای کدنویسی و تولید محتوا</p>
        <button onclick="showUsage('copilot')">📘 کاربرد</button>
        <a href="https://copilot.microsoft.com" target="_blank">🌐 ورود</a>
      </div>
      <!-- ابزارهای دیگر... -->
    </div>
  </div>

  <!-- دسته‌های دیگر مثل تولید تصویر، کدنویسی، ترجمه و... -->

  <script>
    function showUsage(tool) {
      const usage = {
        chatgpt: "ChatGPT برای گفتگو، تولید متن، ترجمه، کدنویسی و پاسخ‌گویی استفاده می‌شود.",
        copilot: "Copilot به برنامه‌نویسان کمک می‌کند تا سریع‌تر و دقیق‌تر کد بنویسند و محتوا تولید کنند.",
        // ادامه ابزارها...
      };
      alert(usage[tool]);
    }
  </script>

</body>
</html>
