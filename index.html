<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مرکز ابزارهای هوش مصنوعی فارسی</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#222" />
</head>
<body>
  <header>
    <h1>🎯 ابزارهای هوش مصنوعی فارسی</h1>
    <p>ابزارهای کاربردی برای طراحی، متن، تصویر و گفتگو</p>
  </header>

  <main>
    <section id="tools-container">
      <h2>🧠 ابزارها</h2>
      <div id="tools-grid">در حال بارگذاری ابزارها...</div>
    </section>
  </main>

  <footer>
    <p>ساخته شده توسط سید | نسخه آفلاین فعال ✅</p>
  </footer>

  <!-- ثبت Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker ثبت شد'))
        .catch(err => console.error('❌ خطا در ثبت Service Worker:', err));
    }
  </script>

  <!-- بارگذاری ابزارها از فایل JSON -->
  <script>
    fetch('tools.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('tools-grid');
        grid.innerHTML = '';
        data.tools.forEach(tool => {
          const card = document.createElement('div');
          card.className = 'tool-card';
          card.innerHTML = `
            <h3>${tool.name}</h3>
            <p>${tool.description}</p>
            <a href="${tool.link}" target="_blank">ورود به ابزار</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('tools-grid').innerText = '❌ خطا در بارگذاری ابزارها';
        console.error('خطا در بارگذاری JSON:', err);
      });
  </script>
</body>
</html>
