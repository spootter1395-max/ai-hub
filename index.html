<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرجع ابزارهای هوش مصنوعی</title>

  <!-- Manifest و آیکن‌ها -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0078d4">
  <link rel="apple-touch-icon" href="/icons/copilot_image_1756070366796.jpeg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- استایل پایه -->
  <style>
    body.light {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
    #installBtn, #themeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      margin-top: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    #themeToggle {
      right: 150px;
    }
    .tool-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background-color: inherit;
    }
    .tool-card a {
      color: #0078d4;
      text-decoration: none;
    }
  </style>
</head>
<body class="light">
  <h1>🎓 خوش آمدید به مرجع ابزارهای هوش مصنوعی</h1>
  <p>اینجا می‌تونی ابزارهای کاربردی هوش مصنوعی رو دسته‌بندی‌شده پیدا کنی.</p>

  <!-- دکمه‌ها -->
  <button id="installBtn" style="display:none;">📲 نصب اپ</button>
  <button id="themeToggle">🌓 تغییر حالت شب/روز</button>

  <!-- نمایش ابزارها -->
  <div id="toolsContainer"></div>

  <!-- اسکریپت‌ها -->
  <script>
    // حالت شب/روز
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.className = savedTheme;
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      const currentTheme = document.body.className;
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
    });

    // دکمه نصب اپ
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          deferredPrompt = null;
        });
      }
    });

    // ثبت سرویس‌ورکر
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('✅ Service Worker ثبت شد'))
        .catch(err => console.error('❌ خطا در ثبت SW:', err));
    }

    // بارگذاری ابزارهای هوش مصنوعی
    fetch('/tools.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('toolsContainer');
        data.forEach(tool => {
          const card = document.createElement('div');
          card.className = 'tool-card';
          card.innerHTML = `
            <h3>${tool.name}</h3>
            <p><strong>دسته:</strong> ${tool.category}</p>
            <p>${tool.description}</p>
            <a href="${tool.link}" target="_blank">مشاهده ابزار</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('❌ خطا در بارگذاری ابزارها:', err);
        document.getElementById('toolsContainer').innerHTML = '<p>خطا در دریافت اطلاعات ابزارها.</p>';
      });
  </script>
</body>
</html>
