<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست ابزارهای هوش مصنوعی</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .tool {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .tool a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🧠 ابزارهای هوش مصنوعی</h1>
  <div id="tools-container">در حال بارگذاری...</div>

  <script>
    fetch('tools.json')
      .then(response => {
        if (!response.ok) throw new Error('فایل پیدا نشد');
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('tools-container');
        container.innerHTML = ''; // پاک کردن متن اولیه

        data.forEach(tool => {
          const div = document.createElement('div');
          div.className = 'tool';
          div.innerHTML = `
            <h2>${tool.name}</h2>
            <p>${tool.description}</p>
            <a href="${tool.url}" target="_blank">مشاهده ابزار</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('tools-container').innerHTML = '❌ خطا در دریافت اطلاعات ابزارها';
        console.error('خطا:', error);
      });
  </script>
</body>
</html>
