<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مرکز ابزارهای هوش مصنوعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
      transition: background-color 1s ease;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 1.6em;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px;
    }
    .menu button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #388e3c;
    }
    .card {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1em;
      line-height: 1.8;
      color: #333;
    }
    #music-btn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #f0f0f0;
      font-size: 0.9em;
      color: #444;
    }
    footer img {
      width: 90px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <header>
    مرکز ابزارهای هوش مصنوعی<br>
    به دنیای ابزارهای هوشمند خوش آمدید ☀️
  </header>

  <div class="menu">
    <button onclick="alert('در حال بارگذاری چت‌بات‌ها...')">چت‌بات‌ها 🤖</button>
    <button onclick="alert('در حال بارگذاری ابزار طراحی لوگو...')">طراحی لوگو 🎨</button>
  </div>

  <div class="card">
    تهیه شده در گروه تحقیقاتی دکتر سیگنال<br>
    آدرس: ساخت انواع بات و ربات در پیام‌رسان‌ها و شبکه‌های اجتماعی<br>
    تلفن: 09154353956<br>
    ارتباط با دکتر سیگنال در کانال تلگرام
  </div>

  <button id="music-btn" onclick="toggleMusic()">🎵 پخش موسیقی</button>
  <audio id="bg-music" src="music.mp3" loop></audio>

  <footer>
    <img src="copilot_image_1756075652738.jpeg" alt="لوگوی آذرخش"><br>
    <strong>گروه تحقیقاتی آذرخش</strong><br>
    دارنده اولین مقام بین‌المللی هوش مصنوعی در استان<br>
    <img src="https://trustseal.enamad.ir/logo.aspx" alt="نماد اعتماد الکترونیکی">
  </footer>

  <script>
    function toggleMusic() {
      const music = document.getElementById('bg-music');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    const colors = ['#f0f8ff', '#fff3e0', '#e8f5e9', '#fce4ec', '#e1f5fe'];
    let index = 0;
    setInterval(() => {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }, 5000);
  </script>

</body>
</html>
