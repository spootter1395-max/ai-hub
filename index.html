<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مرکز ابزارهای هوش مصنوعی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tools-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .tool-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .tool-card:hover {
      transform: scale(1.05);
    }

    .tool-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .tool-card h3 {
      margin: 10px 0 5px;
      color: #222;
    }

    .tool-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>مرکز ابزارهای هوش مصنوعی</h1>

  <div class="tools-container">

    <!-- کارت Copilot -->
    <div class="tool-card">
      <img src="image_17561426629783643083109226717265.jpeg" alt="Copilot Logo">
      <h3>Copilot</h3>
      <p>دستیار هوشمند برای کدنویسی، تولید محتوا و حل مسائل فنی</p>
    </div>

    <!-- کارت ChatGPT -->
    <div class="tool-card">
      <img src="image_17561427727072038498641763620412.jpeg" alt="ChatGPT Logo">
      <h3>ChatGPT</h3>
      <p>چت‌بات قدرتمند برای گفتگو، تولید متن و پاسخ به سوالات</p>
    </div>

  </div>

</body>
</html>
