<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مرجع ابزارهای هوش مصنوعی</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="main-container">
    <!-- اینجا دسته‌ها بارگذاری می‌شن -->
    <div id="categories"></div>
  </div>

  <script>
    // بارگذاری دسته‌ها به صورت جداگانه
    async function loadCategory(file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById("categories").innerHTML += html;
    }

    // لیست دسته‌ها
    const categoryFiles = [
      "chatbots.html",
      "logo-tools.html"
      // بعداً می‌تونی اضافه کنی: "image-tools.html", "voice-tools.html", ...
    ];

    categoryFiles.forEach(loadCategory);
  </script>

</body>
</html>
