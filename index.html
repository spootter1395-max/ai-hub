<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مرکز ابزارهای هوش مصنوعی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .category {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      overflow: hidden;
    }

    .category-header {
      padding: 15px;
      cursor: pointer;
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 16px;
    }

    .category-content {
      display: none;
      padding: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tool-card {
      background-color: #fafafa;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .tool-card:hover {
      transform: scale(1.03);
    }

    .tool-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .tool-card h3 {
      margin: 5px 0;
      font-size: 15px;
      color: #222;
    }

    .tool-card p {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .tool-card button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .tool-card {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>مرکز ابزارهای هوش مصنوعی</h1>

  <!-- دسته‌بندی: چت‌بات‌ها -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">چت‌بات‌ها</div>
    <div class="category-content">

      <!-- کارت ChatGPT -->
      <div class="tool-card">
        <img src="image_17561427727072038498641763620412.jpeg" alt="ChatGPT Logo">
        <h3>ChatGPT</h3>
        <p>چت‌بات قدرتمند برای گفتگو، تولید متن و پاسخ به سوالات</p>
        <button onclick="window.open('https://chat.openai.com/', '_blank')">اجرای ربات</button>
      </div>

      <!-- کارت Copilot -->
      <div class="tool-card">
        <img src="image_17561426629783643083109226717265.jpeg" alt="Copilot Logo">
        <h3>Copilot</h3>
        <p>دستیار هوشمند برای کدنویسی، تولید محتوا و حل مسائل فنی</p>
        <button onclick="window.open('https://copilot.microsoft.com/', '_blank')">اجرای ربات</button>
      </div>

    </div>
  </div>

  <!-- دسته‌های دیگر -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">تولید تصویر</div>
    <div class="category-content">
      <p>در حال اضافه شدن...</p>
    </div>
  </div>

  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">تحلیل داده</div>
    <div class="category-content">
      <p>در حال اضافه شدن...</p>
    </div>
  </div>

  <script>
    function toggleCategory(header) {
      const allContents = document.querySelectorAll('.category-content');
      allContents.forEach(content => {
        if (content.previousElementSibling !== header) {
          content.style.display = 'none';
        }
      });

      const content = header.nextElementSibling;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
